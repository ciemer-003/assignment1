<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form>
    <h2 style="text-align: left">HEALTH SUMMARY</h2>

    <div class="otherinputs">
        <label>Do you have any of the following health conditions?</label><br>
        <input type="checkbox" value="diabetes">
        <label>Diabetes</label><br>
        <input type="checkbox" value="heartdisease">
        <label>Heart Disease</label><br>
        <input type="checkbox" value="asthma">
        <label>Asthma</label><br>
        <input type="checkbox" value="highbloodpressure">
        <label>High BloodPressure</label><br>
        <input type="checkbox" value="other">
        <label>Other</label><br>
    </div>
    <div class="otherinputs">
        <label>Describe any other illness</label><br>
        <textarea name="aoi" cols="40" rows="10" placeholder="Type Here..."></textarea>
    </div>
    <div CLASS="otherinputs">
        <label>I am?</label><br>
        <input type="radio" value="lefthanded">
        <label>Left handed</label><br>
        <input type="radio" value="righthanded">
        <label>Right handed</label><br>
        <input type="radio" value="both">
        <label>Both</label><br>

    </div>

    <div class="otherinputs">
        <label>Upload health records if any</label><br>
        <input type="file" name="file">
    </div>

    <div>
        <input id="buttonthe" type="submit" value="Submit">
    </div>
</form>
</body>
</html>
