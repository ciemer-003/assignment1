<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<form action="#">
    <p><img src="images/logo.png" alt="Logo" width="200" height="100"><h1 style="text-align: left">PATIENT REGISTRATION FORM
    </h1></p>

    <div>
        <label>PATIENT DETAILS</label><br>
        <label>First:  </label>
        <input class="inputstyle" type="text" name="fname">


        <label>Middle: </label>
        <input class="inputstyle" type="text" name="mname">


        <label>Last :   </label>
        <input class="inputstyle" type="text" name="lname">
    </div>
    <div>
        <label>Phone No: </label><br>
        <input class="inputstyle" type="tel" name="pnumber" placeholder="+254712345678">
    </div>
    <div>
        <label>Sex</label><br>
        <input type="radio" value="female">
        <label>Female</label><br>
        <input type="radio" value="male">
        <label>Male</label><br>
        <input type="radio" value="other">
        <label>Other</label><br>

    </div>
    <div>
        <label>Email:  </label><br>
        <input class="inputstyle" type="email" name="email">
    </div>
    <div>
        <label>D.O.B :</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>
    <div>
        <label>Marrital Status</label><br>
        <select class="inputstyle" name="mstatus" >
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
    </div>
    <div><br>
        <label>EMERGENCY CONTACT  </label><br>
        <label>First Name:  </label>
        <input class="inputstyle" type="text" name="efname">


        <label>Middle Name: </label>
        <input class="inputstyle" type="text" name="emname">


        <label>Last Name :   </label>
        <input class="inputstyle" type="text" name="elname">
    </div>
    <div>
        <label>Relationship:  </label><br>
        <input class="inputstyle" type="text" name="relationship">
    </div>
    <div>
        <label>Contact No:  </label><br>
        <input class="inputstyle" type="number" name="econtact">
    </div>
    <div>
    <a href="form2.html">Continue to Health Summary</a>
    </div>

</form>
</body>
</html>
